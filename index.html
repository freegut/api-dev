<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>API Requests with User Input</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>API Requests</h1>
    <div>
        <label for="nameInput">Введите имя для определения национальности:</label>
        <input type="text" id="nameInput" name="nameInput">
        <button onclick="fetchNationality()">Определить национальность</button>
    </div>
    <div>
        <label for="gameInput">Введите название игры для получения информации:</label>
        <input type="text" id="gameInput" name="gameInput">
        <button onclick="getGameInfo()">Получить информацию о игре</button>
    </div>
    <div>
        <button onclick="getNewsArticle()">Узнать новость</button>
    </div>
    <div id="output">
        <div id="catFact">
            <p>Cat Fact: <span id="catFactText"></span></p>
            <button onclick="getCatFact()">Обновить факт о котах</button>
        </div>
        <div id="dogImage">
            <p>Random Dog Image: <img id="dogImageElement" src="" alt="Random Dog"></p>
            <button onclick="getRandomDogImage()">Обновить изображение собаки</button>
        </div>
        <div id="gameInfo">
            <p>Game Info: <span id="gameInfoText"></span></p>
        </div>
        <div id="newsArticle">
            <p>News Article: <span id="newsArticleText"></span></p>
        </div>
    </div>
</body>
</html>
